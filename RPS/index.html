<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>RockPaperScissor</h1>
    <div class="choices">
        <div class="choice">
            <button id="rock">Rock</button>
        </div>
        
        <div class="choice">
            <button id="paper">Paper</button>
        </div>
        
        <div class="choice">
            <button id="scissor">Scissor</button>
        </div>
    </div>

    <div class="scoreBoard">
      <div class="score">
        <p id="userScoreb">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="compScoreb">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msgContainer">
      <p id="msg"> Play Your Turn! </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
